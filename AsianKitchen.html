<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link href="./AsianKitchen_files/css2" rel="stylesheet">
    <!-- Boostrap CDN -->
    <link href="./AsianKitchen_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./AsianKitchen_files/style.css">

  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container"><button class="btn btn-outline-dark btn-item" data-id="All">All</button><button class="btn btn-outline-dark btn-item" data-id="Korea">Korea</button><button class="btn btn-outline-dark btn-item" data-id="Japan">Japan</button><button class="btn btn-outline-dark btn-item" data-id="China">China</button></div>
        <!-- menu items -->
        <div class="section-center row"><div class="menu-items col-lg-6 col-sm-12">
            <img src="./AsianKitchen_files/Dan-Dan-Noodles-10.jpg" alt="Dan" dan="" mian="" class="photo">
            <div class="menu-info">
              <div class="menu-title">
                <h4>Dan Dan Mian</h4>
                <h4 class="price">5.99</h4>
              </div>
              <div class="menu-text">
                Dan dan noodle, serving with green onion 
              </div>
            </div>
          </div>
    <div class="menu-items col-lg-6 col-sm-12">
            <img src="./AsianKitchen_files/Yangzhou-Fried-Rice1.jpg" alt="Yangzhou" fried="" rice="" class="photo">
            <div class="menu-info">
              <div class="menu-title">
                <h4>Yangzhou Fried Rice</h4>
                <h4 class="price">12.99</h4>
              </div>
              <div class="menu-text">
                Yangzhou style fried rice, serving with bean and pickles 
              </div>
            </div>
          </div>
    <div class="menu-items col-lg-6 col-sm-12">
            <img src="./AsianKitchen_files/32E3E72A-F786-406D-AF7F-B30980A9AC6C.jpg" alt="Ma" yi="" shang="" shu="" class="photo">
            <div class="menu-info">
              <div class="menu-title">
                <h4>Ma Yi Shang Shu</h4>
                <h4 class="price">12.99</h4>
              </div>
              <div class="menu-text">
                Hot pepper sauce noodle, serving with soy bean and onion
              </div>
            </div>
          </div>
    </div>
      </section>
    </div>

    <!-- javascript -->
    <script src="./AsianKitchen_files/app.js"></script>
  

<div id="volume-booster-visusalizer">
                    <div class="sound">
                        <div class="sound-icon"></div>
                        <div class="sound-wave sound-wave_one"></div>
                        <div class="sound-wave sound-wave_two"></div>
                        <div class="sound-wave sound-wave_three"></div>
                    </div>
                    <div class="segments-box">
                        <div data-range="1-20" class="segment"><span></span></div>
                        <div data-range="21-40" class="segment"><span></span></div>
                        <div data-range="41-60" class="segment"><span></span></div>
                        <div data-range="61-80" class="segment"><span></span></div>
                        <div data-range="81-100" class="segment"><span></span></div>
                    </div>
                </div>
